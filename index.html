                      <option value="26">26</option>

                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                    </select>
                  </div>
                  <div class="col-xs-2">
                    <select class="form-control" id="bdayYear">
                      <option>Year</option>
                      <option value="2014">2014</option>
                      <option value="2013">2013</option>
                      <option value="2012">2012</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group secondStep">
                <label for="inputFatherName" class="col-sm-3 control-label">Father's Name</label>
                <div class="col-sm-8">
                  <input type="name" class="form-control" id="inputFatherName" placeholder="Father">

              </div>
              <div class="form-group secondStep">
                <label for="inputMotherName" class="col-sm-3 control-label">Mother's Name</label>
                <div class="col-sm-8">
                  <input type="name" class="form-control" id="inputMotherName" placeholder="Mother">

              </div>
              <div class="form-group secondStep">

                  <input type="email" class="form-control" id="inputEmailAddress" placeholder="Email Address">
